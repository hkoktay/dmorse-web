<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log(`Service Worker registered! Scope: ${registration.scope}`);
        })
        .catch(err => {
          console.log(`Service Worker registration failed: ${err}`);
        });
    });
  }
</script>
<noscript>
  <p>Hello user. It's a wise choice to disable javascript for unknown websites and applications by default but this
    website is a single page application, which needs javascript to work; sorry.</p>
</noscript>

</html>
